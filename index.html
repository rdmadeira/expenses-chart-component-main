<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Challenge - Expenses chart component</title>
</head>
<body>
  <main>
    <div class="main__div">
      <div class="main__div__div my_balance">
        <div>
          <div class="my_balance__ctn-h2">
            <h2>My balance</h2>
          </div>
          <div class="my_balance__ctn-span">
            <span>$921.48</span>
          </div>
        </div>
        <div class="my_balance__logo">
          <img src="./images/logo.svg" alt="icon-of-double-circle" width="100%" height="auto">
        </div>
      </div>
      <div class="main__div__div last-week">
        <h2>Spending - Last 7 days</h2>
        <div>
          <div>
            <div class="barra_vertical"></div>
            <div>
              <span>mon</span>
            </div>
          </div>
          <div>
            <div class="barra_vertical"></div>
            <div>
              <span>tue</span>
            </div>
          </div>
          <div>
            <div class="barra_vertical"></div>
            <div>
              <span>wed</span>
            </div>
          </div>
          <div>
            <div class="barra_vertical"></div>
            <div>
              <span>thu</span>
            </div>
          </div>
          <div>
            <div class="barra_vertical"></div>
            <div>
              <span>fri</span>
            </div>
          </div>
          <div>
            <div class="barra_vertical"></div>
            <div>
              <span>sat</span>
            </div>
          </div>
          <div>
            <div class="barra_vertical"></div>
            <div>
              <span>sun</span>
            </div>
          </div>
         

        </div>  
      
      
        Total this month
        $478.33
      
        +2.4%
        from last month
      </div>
    
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
