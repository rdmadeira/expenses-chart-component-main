<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"  type="text/css"  href="./styles/style.css">
  <title>Challenge - Expenses chart component</title>
</head>
<body>
  <main>
    <div class="main__div">
      <div class="main__div__div my_balance">
        <div>
          <div class="my_balance__ctn-h2">
            <h2>My balance</h2>
          </div>
          <div class="my_balance__ctn-span">
            <span>$921.48</span>
          </div>
        </div>
        <div class="my_balance__logo">
          <img src="./images/logo.svg" alt="icon-of-double-circle" width="100%" height="auto">
        </div>
      </div>
      <div class="main__div__div last-week">
        <div class="last-week_ctn-h2">  
          <h2>Spending - Last 7 days</h2>
        </div>
        <div class="last-week_ctn-graph">
          <div class="day-div">
            <div class="barra_vertical soft-red"></div>
            <div class="day mon-div">
              <span>mon</span>
            </div>
          </div>
          <div class="day-div">
            <div class="barra_vertical soft-red"></div>
            <div class="day tue-div">
              <span>tue</span>
            </div>
          </div>
          <div class="day-div">
            <div class="barra_vertical soft-red"></div>
            <div class="day wed-div">
              <span>wed</span>
            </div>
          </div>
          <div class="day-div">
            <div class="barra_vertical soft-red"></div>
            <div class="day thu-div">
              <span>thu</span>
            </div>
          </div>
          <div class="day-div">
            <div class="barra_vertical soft-red"></div>
            <div class="day fri-div">
              <span>fri</span>
            </div>
          </div>
          <div class="day-div">
            <div class="barra_vertical soft-red"></div>
            <div class="day sab-div">
              <span>sat</span>
            </div>
          </div>
          <div class="day-div">
            <div class="barra_vertical soft-red"></div>
            <div class="day dom-div">
              <span>sun</span>
            </div>
          </div>
        </div>  
        <div class="last-week ctn-total_month">
          <div class="total_month__div">
            <h3>Total this month</h3>
            <span>$478.33</span>
          </div>
          <div class="total_month__div compare_lastmonth">
            <span>+2.4%</span>
            <h3>from last month</h3>
          </div>
        </div>
      </div>
    
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rdmadeira">Rodrigo Madeira</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
